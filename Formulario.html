<!DOCTYPE html>

    <link rel="stylesheet" href="css/Form.css">

<body>

                <label for="contrase単a">Su contrase単a</label><br>
                <input type="password" id="contrase単a" name="contrase単a required placeholder="Ejemplo antonio0#">
            </p>

            <p>
                <input type="hidden" name="nip" value="756">
            </p>

            <label for="navegador">Navegador Favorito</label>

            <option value="crohome">Google</option>

            </select>
